{% extends "base.html" %}

{% block content %}

    <div class="col-sm-10 mx-auto">

      <h4 class="my-3 text-white">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-white">
                <li class="breadcrumb-item text-white"><a href="#" class="text-decoration-none text-white">Home</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Contact</li>
            </ol>
        </nav>
      </h4>

      <div class="card jumbo-color shadow-lg">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="form-group col-md-6 mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group col-md-6 mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email Id" required>
              </div>
              <div class="form-group  mb-2">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
              </div>
              <div class="form-group mb-2">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
              </div>
            </div>
              <button type="submit" class="btn btn-primary mx-auto mt-2">Send</button>
          </form>
        </div>
      </div>

    </div>

{% endblock content %}
