{% extends "base.html" %}
{% load static %}


{% block content %}

    <div class="col-sm-10 mx-auto">
        <h4 class="my-3 text-white">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb text-white">
                    <li class="breadcrumb-item active text-white" aria-current="page">Home</li>
                </ol>
            </nav>
        </h4>
        
        {% for blog_post in posts %}
            <div class="jumbotron jumbotron-fluid jumbo-color p-4 mb-4">
                {% comment %} <div class="container py-4"> {% endcomment %}
                    <h1 class="display-6 font-weight-bold">{{blog_post.title}}</h1><hr>
                    <p class="lead pt-2">{{blog_post.description}}</p>
                {% comment %} </div> {% endcomment %}
            </div>
        {% endfor %}
          
    </div>

{% endblock content %}
